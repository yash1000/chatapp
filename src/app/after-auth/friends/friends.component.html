<table>
    <tr *ngIf="datas.length!==0 else norequest">
    <th>name</th>
    <th>emailid</th>
        <th></th>
</tr>
<tr *ngFor="let data of datas">
<td>{{data.name}}</td>
<td>{{data.email}}</td>
<td><button class="btn btn-danger" (click)="removefriend(data.uid)">Remove Friend</button></td>
</tr>
</table>
<ng-template  #norequest>
    <h1>No Friends</h1>
</ng-template>
